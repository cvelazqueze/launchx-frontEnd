<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>CSSar Bakery</h1>
    <table>
        <caption>Sabores</caption>
        <tr>
            <th>Sabor</th>
            <th>$</th>
        </tr>
        <tr>
            <td>Chocolate</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Vainilla</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Flan</td>
            <td>25</td>
        </tr>
    </table><br>
    <table>
        <caption>Toppìngs</caption>
        <tr>
            <th>Topping</th>
            <th>$</th>
        </tr>
        <tr>
            <td>Mentas</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Frutas</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Coco</td>
            <td>25</td>
        </tr>
    </table>
    <br><br><br>
    <h2>Realice su pedido:</h2>
    <h3>Elija el sabor</h3>
    <input type="checkbox" name="sabor1" value="Chocolate">
    <label for="sabor1">Chocolate</label>
    <input type="checkbox" name="sabor2" value="Vainilla">
    <label for="sabor2">Vainilla</label>
    <input type="checkbox" name="sabor3" value="Flan">
    <label for="sabor3">Flan</label>
    <br><br>
    <h3>Elija sus Toppìngs</h3>
    <input type="checkbox" name="topping1" value="Mentas">
    <label for="topping1">Mentas</label>
    <input type="checkbox" name="topping2" value="Frutas">
    <label for="topping2">Frutas</label>
    <input type="checkbox" name="topping3" value="Coco">
    <label for="topping3">coco</label>
    <h3>Contacto</h3>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido"><br><br>
        <label for="telefono">Telefono:</label>
        <input type="text" id="telefono" name="telefono"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="desc">Descripcion General del pastel:</label><br>
        <textarea name="desc" id="desc" cols="30" rows="10"></textarea><br><br>
    </form>
    <br><br><br><br>
    <footer>
        <p>P. Sherman Calle Wallaby 42, Sidney</p>
        <p>Telefono: 52 815 4571541</p>
        <p><a href="mailto:contacto@cssarbakery.com">contacto@cssarbakery.com</a></p>
      </footer>
</body>
</html>
